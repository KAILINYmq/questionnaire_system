<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos" :title="'asdf'">
                {{ todo }}
            </li>
        </ol>
        <div>123{{test_data}}</div>
        <button v-on:click="f()">asd</button>
    </div>

    <script>

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    '学习 JavaScript',
                    '学习 Vue',
                    '整个牛项目'
                ],
                test_data: "这里是初始值"
            },
            methods: {
                f: function () {
                    this.todos.push(this.todos.length);

                    axios
                     .get('/test/get_company_info', params={id: 23})
                     .then(response => (response.data))
                     .then(data => this.test_data = data.asd)
                    
                    
                }
            }

        })
        console.log(app4)
    </script>

    <form method="POST">
        <input name="qwe" />
        <button type="submit">{{button_name}}</button>
        <button type="submit" @bind>测试发送</button>

    </form>

</body>

</html>
